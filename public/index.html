<!doctype html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="./style.css"></link>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
  <ul class="navbar">
  <li><a href="complaintform.html">Complaint Form</a>
  </ul>
    <br>
    <div id="postForm">
     <legend>Personal Information:</legend>
     <br>
     First Name:
      <br>
      <input id="first_name" type="text" maxlength="100" placeholder="First Name" name="First Name" required/>
      <br>
      <br>
     Last Name:
      <br>
      <input id="last_name" type="text" maxlength="100" placeholder="Last Name" name="Last Name" required/>
      <br>
      <br>
     Student ID:
      <br>
      <input id="student_id" type="text" minlength="8" maxlength="8" placeholder="Student ID" name="Student ID" required/>
      <br>
      <br>
     Phone Number:
      <br>
      <input id="phone_number" type="text" name="Phone Number" placeholder="Phone Number" maxlength="10" required/>
      <br>
      <br>
      Phone Provider:
      <br>
      <select id="provider_options">
      <option id="tmobile" value="tmobile">T-Mobile</option>
      <option id="verizon" value="verizon" >Verizon</option>
      <option id="att" value="att">AT&T</option>
      <option id="sprint" value="sprint">Sprint</option>
      <option id="virginmobile" value="virginmobile">Virgin Mobile</option>
      <option id="boostmobile" value="boostmobile">Boost Mobile</option>
      </select>
      <br>
      <br>
     Additional Phone Number (Optional):
      <br>
      <input id="phone_number2" type="text" name="Phone Number2" placeholder="Phone Number 2" maxlength="10" />
      <br>
      <br>
     Address:
      <br>
      <input id="address" type="text" maxlength="200" placeholder="Address Line 1" name="Address" required/>
      <br>
      <input id="address2" type="text" maxlength="200" placeholder="Address Line 2(Optional)" name="Address 2"/>
      <br>
      <input id="city" type="text" maxlength="20" placeholder="City" name="City" required/>
      <br>
      <input id="state" type="text" maxlength="15" placeholder="State" name="State" required/>
      <br>
      <input id="zipcode" type="text" maxlength="5" placeholder="Zipcode" name="Zipcode" required/>
      <br>
      <br>
     Date of Party:
      <br>
      <input id="date" type="date" name="partydate" required/>
      <br>
      <br>
     Time of Party:
      <br>
      <input id="time" type="time" name="partytime" required/>
	  <br>
	  <br>
      <input id="submit" class="button" type="submit" value="Submit">
    </div>
    <br>
    <br>
    <script src="script.js"></script>
  </body>
</html>
