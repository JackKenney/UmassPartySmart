    <div id="postForm">
    <p>If you'd like to tell a party nearby to quiet down, please fill out your address(or allow your browser to get your location) and the party's address.</p>
          <h5 class = "error">All fields marked with an asterisk(*) are required</h5>
          <br>
     <legend>Complaint Form</legend>
     <br>
     <font color="red">*</font>Your Address:
      <br>
      <input id="yaddress" type="text" maxlength="200" placeholder="Address Line 1" name="Address" required/>
      <br>
      <input id="yaddress2" type="text" maxlength="200" placeholder="Address Line 2(Optional)" name="Address 2"/>
      <br>
      <input id="ycity" type="text" maxlength="20" placeholder="City" name="City" required/>
      <br>
      <input id="ystate" type="text" maxlength="15" placeholder="State" name="State" required/>
      <br>
      <input id="yzipcode" type="text" maxlength="15" placeholder="Zipcode" name="Zipcode" required/>
      <br>
      <br>
     <font color="red">*</font>Address of Party:
      <br>
      <input id="partyaddress" type="text" placeholder="Address Line 1" name ="Address" required/>
      <br>
      <input id="partyaddress2" type="text" maxlength="200" placeholder="Address Line 2(Optional)" name="Address 2"/>
      <br>
      <input id="partycity" type="text" maxlength="20" placeholder="City" name="City" required/>
      <br>
      <input id="partystate" type="text" maxlength="15" placeholder="State" name="State" required/>
      <br>
      <input id="partyzipcode" type="text" maxlength="15" placeholder="Zipcode" name="Zipcode" required/>
      <br>
      <br>
